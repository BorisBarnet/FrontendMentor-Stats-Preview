<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

<body>
  <main class="card">

    <div class="grid">

      <div class="div1"><h1 class="big-text">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p> 
      </div>

      <div class="div2">
        <span class="big-text">10k+<br></span> 
        <span class="text">COMPANIES</span>
      </div>

      <div class="div3">
        <span class="big-text">314<br></span> 
        <span class="text">TEMPLATES</span>
      </div>

      <div class="div4">    
        <span class="big-text">12m+<br></span> 
        <span class="text">QUERIES</span>
      </div>

      <div class="div5 violet">
        <img class="team" src="images/image-header-desktop.jpg" alt="team-image">
      </div>

    </div>
  </main>
